<div>
  <!-- Copied From: https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-nuget-delete#description -->
  The <code>dotnet nuget delete</code> command deletes or unlists a package from the server.
  For <a href="https://www.nuget.org/">nuget.org</a>, the action is to unlist the package.
